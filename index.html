<body>
   <div class="container">
    <form name="mainform">
       
            <div class="form-row" >
              <div class="col-md-6 mb-3">
                <label for="validationDefault01">First name</label>
                <input type="text" class="form-control" id="validationDefault01"  name="fn"  required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefault02">Last name</label>
                <input type="text" class="form-control" id="validationDefault02"  name="ln"  required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault03">Address</label>
                <input type="text" class="form-control" id="validationDefault03" name="ad" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefault04">Pincode</label>
                <input type="number" class="form-control" id="validationDefault04" name="pc" required>
              </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationDefault05">State</label>
                  <input type="text" class="form-control" id="validationDefault05" name="st" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationDefault06">Country</label>
                  <input type="text" class="form-control" id="validationDefault06" name="ct" required>
                </div>
              </div>
        
       <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male">
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
           
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Choice of Food <br>(select atleast 2) </div>
          <div class="col-sm-10 pd-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="South Indian" name="food" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
              South Indian
              </label>
              <br>
              <input class="form-check-input" type="checkbox" value="North Indian" name="food" id="gridCheck2">
              <label class="form-check-label" for="gridCheck2">
              North Indian
              </label>
              <br>
              <input class="form-check-input" type="checkbox" value="Tandoori" name="food" id="gridCheck3">
              <label class="form-check-label" for="gridCheck3">
              Tandoori
              </label>
              <br>
              <input class="form-check-input" type="checkbox" value="Italian" name="food" id="gridCheck4">
              <label class="form-check-label" for="gridCheck4">
              Italian
              </label>
              <br>
              <input class="form-check-input" type="checkbox" value="Chinese" name="food" id="gridCheck5">
              <label class="form-check-label" for="gridCheck5">
            Chinese
              </label>
              <br>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" id="submit" class="btn btn-primary" onclick="addData()">Submit</button>
          </div>
        </div>
      </form>
